<div class="login-container">
  <h1 class="title">GoFinance</h1>
  <div class="login-box">
    <h2 class="subtitle">Iniciar Sesión</h2>
    <p class="register-link">No tienes una cuenta? <a href="#" routerLink="/register">Regístrate aquí</a></p>
    <form>
      <div class="form-group">
        <label for="email">Correo</label>
        <input id="email" type="email" name="email" matInput required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña
          <button mat-icon-button
                  matTooltip="<ul><li>Su contraseña debe incluir:</li>
                  <li>Letras y números</li>
                  <li>Debe combinar letras mayúsculas y minúsculas.</li>
                  <li>Debe incluir caracteres especiales</li>
                  <li>La longitud de la contraseña debe ser igual o mayor a 8 caracteres</li>
                  </ul>"
                  matTooltipClass="custom-tooltip">
            <mat-icon>help_outline</mat-icon>
          </button>
        </label>
        <input id="password" type="password" name="password" matInput required>
      </div>
      <div class="form-group remember-me">
        <mat-checkbox>Recuérdame</mat-checkbox>
      </div>
      <button mat-raised-button color="primary" [routerLink]="'/history'">Iniciar Sesión</button>
      <a class="forgot-password" href="#">Recuperar contraseña</a>
    </form>
  </div>
</div>
