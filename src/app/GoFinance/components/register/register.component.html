<div class="login-container">
  <h1 class="title">GoFinance</h1>
  <div class="login-box">
    <h2 class="subtitle">Regístrate</h2>
    <p class="register-link">Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a></p>
    <form>
      <div class="form-group">
        <div class="input-row">
          <div class="input-group">
            <label>Nombres</label>
            <input id="names" type="names" name="names" matInput required>
          </div>
          <div class="input-group">
            <label>Apellidos</label>
            <input id="lastnames" type="lastnames" name="lastnames" matInput required>
          </div>
        </div>
        <div class="input-row">
          <div class="input-group">
            <label>DNI</label>
            <input id="dni" type="dni" name="dni" matInput required>
          </div>
          <div class="input-group">
            <label>RUC</label>
            <input id="ruc" type="ruc" name="ruc" matInput required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Correo</label>
        <input id="email" type="email" name="email" matInput required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña
          <button mat-icon-button
                  matTooltip="<ul><li>Su contraseña debe incluir:</li>
                  <li>Letras y números</li>
                  <li>Debe combinar letras mayúsculas y minúsculas.</li>
                  <li>Debe incluir caracteres especiales</li>
                  <li>La longitud de la contraseña debe ser igual o mayor a 8 caracteres</li>
                  </ul>"
                  matTooltipClass="custom-tooltip">
            <mat-icon>help_outline</mat-icon>
          </button>
        </label>
        <input id="password" type="password" name="password" matInput required>
      </div>
      <button mat-raised-button color="primary">Registrarme</button>
    </form>
  </div>
</div>
